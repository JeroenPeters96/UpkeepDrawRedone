jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1

hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=create


# mongodb configuration
#spring.data.mongodb.uri=mongodb://mongodb/mainapp
spring.data.mongodb.uri=mongodb://localhost/accountdb
spring.data.mongodb.database=accountdb
spring.data.mongodb.host=mongodb
spring.data.mongodb.port=27019

#Kafka
spring.kafka.consumer.group-id=accountservice
spring.kafka.consumer.auto-offset-reset=earliest
#spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.bootstrap-servers=localhost:9091


logging.level.org.axonframework=DEBUG
